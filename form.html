    <div class="input-form-1">
     <input type="text" class="input-form" placeholder="Title*">
     <input type="text" class="input-form" placeholder="Location*">
    </div>
    <div class="select-box">
     <select class="select-form">
      <option selected disabled>All categories</option>
      <option>Fashion</option>
      <option>Electronics</option>
      <option>Grocery</option>
      <option>Gadget</option>
      <option>Cosmetics</option>
  </select>
  <select class="select-form">
   <option selected disabled>Condition</option>
   <option>Brand New</option>
   <option>Fairly Used</option>
   <option>UK used</option>
   <option>Imported</option>
</select>
    </div>
    <textarea name="" id="" cols="120" rows="10" class="txtarea-form" placeholder="description" > </textarea>
    <div class="input-form-1">
     <input type="text" name="" id="" placeholder="Price*">
     <input type="text" name="" id="" placeholder="Phone number">
    </div>
    
    <div class="preview-form">
     <div class="preview">
     </div>
     <input type="file" name="" id="" class="attached-form">
    </div>
    
    <div class="btn-post">
     <button class="post-button" > Post Ads </button>
     
    </div>
   </form>
  </div>
 </header>
